<!DOCTYPE html>
<html>
<head>
	<title>Calc</title>
	<link rel="stylesheet" href="../style.css">
	<script src="script.js"></script>
</head>
<body>
	<div class="main">
		<input type="text" id="n1"> 
		<div class="btn-group">
			<div class="btn btn-1" onclick="add();">+</div>
			<div class="btn btn-2" onclick="sub();">-</div>
			<div class="btn btn-3" onclick="times();">*</div>
			<div class="btn btn-4" onclick="div();">/</div>
		</div>
		<input type="text" id="n2"> =
		<input type="text" id="ans" readonly>
	</div>
</body>
</html>
